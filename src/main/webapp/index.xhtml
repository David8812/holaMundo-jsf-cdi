<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>holamundo-jsf-cdi</title>
    </h:head>
    <h:body>
        <!--
            <f:view></f:view> esto es para mantener la pagina en el idioma seleccionado
        -->
        <f:view locale="#{languageController.locale}"></f:view>
        <h:form>
            <table>
                <tr>
                    <td><h:commandLink action="#{languageController.changeLanguageToEnglish}">English</h:commandLink></td>
                    <td><h:commandLink action="#{languageController.changeLanguageToSpanish}">|Espa√±ol</h:commandLink></td>
                </tr>
            </table>
        </h:form>
        <h:form>

            <h:messages globalOnly="true" ></h:messages>

            <table border="0">
                <tbody>
                    <tr>
                        <td><h:outputLabel for="nombre" value="#{msgs['vacanteForm.nombre']}:"/></td>
                        <td><h:inputText id="nombre" value="#{candidato.nombre}" required="true"/></td>
                        <td><h:message for="nombre" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="apellido" value="#{msgs['vacanteForm.apellido']}:" /></td>
                        <td>
                            <h:inputText id="apellido" value="#{candidato.apellido}" required="true" >
                                <f:validator validatorId="beans.validators.NoNumbersString" />
                            </h:inputText>
                        </td>
                        <td><h:message for="apellido" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="sueldoDeseado" value="#{msgs['vacanteForm.sueldoDeseado']}:" /></td>
                        <td><h:inputText id="sueldoDeseado" required="true" value="#{candidato.sueldoDeseado}">
                                <f:validateLongRange minimum="1000" maximum="50000"/>
                            </h:inputText></td>
                        <td><h:message for="sueldoDeseado" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="fechaNacimiento" value="#{msgs['vacanteForm.nacimiento']}" /></td>
                        <td><h:inputText id="fechaNacimiento" required="true" value="#{candidato.fechaNacimiento}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:inputText>
                        </td>
                        <td><h:message for="fechaNacimiento" /></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="array" value="#{msgs['vacanteForm.array']}" /></td>
                        <td>
                            <h:inputText id="array" required="true" value="#{candidato.array}">
                                <f:converter converterId="beans.converters.ToArrayString" />
                            </h:inputText>
                        </td>
                        <td><h:message for="array" /></td>
                    </tr>
                </tbody>
            </table>
            <br/>
            <h:commandButton action="#{vacanteForm.enviar}" value="#{msgs['vacanteForm.enviar']}"/>
        </h:form>

    </h:body>
</html>
